<button (click)="getRandomPersonnage()" class="card-button">Je veux une carte de personnage</button>
<!-- <div id="compteur">3</div> -->
<p></p>
<div *ngIf="personnagesToDisplay" class="card" >
<img [src]="personnagesToDisplay.image" alt="personnage image" class="image">
<div class="card-info">
    <h1>Mon personnage: {{personnagesToDisplay.name}}</h1>
    <h1>Son numéro: {{personnagesToDisplay.id}}</h1>
    <h1>Son espèce: {{personnagesToDisplay.species}}</h1>
    <h1>Son état: {{personnagesToDisplay.status}}</h1>
</div>
</div>
